<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link {
            position: relative;
            transition: color 0.3s;
        }
        .nav-pills .nav-link.active {
            background-color: #4A148C;
            color: white;
        }
        .nav-pills .nav-link::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 0;
            height: 3px;
            background: #4A148C;
            transition: all 0.3s;
            transform: translateX(-50%);
        }
        .nav-pills .nav-link.active::after {
            width: 100%;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-pills justify-content-center mb-4" id="navTabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-target="branding">Branding</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-target="webapps">Web & Apps</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-target="martech">MarTech</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-target="customsoftware">Custom Software</a>
            </li>
        </ul>

        <div id="branding" class="content active">
            <h2>Branding Content</h2>
            <div class="row g-3">
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Branding Image 1"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Branding Image 2"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Branding Image 3"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Branding Image 4"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Branding Image 5"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Branding Image 6"></div>
            </div>
        </div>
        
        <div id="webapps" class="content">
            <h2>Web & Apps Content</h2>
            <div class="row g-3">
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Web & Apps Image 1"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Web & Apps Image 2"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Web & Apps Image 3"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Web & Apps Image 4"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Web & Apps Image 5"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Web & Apps Image 6"></div>
            </div>
        </div>

        <div id="martech" class="content">
            <h2>MarTech Content</h2>
            <div class="row g-3">
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="MarTech Image 1"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="MarTech Image 2"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="MarTech Image 3"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="MarTech Image 4"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="MarTech Image 5"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="MarTech Image 6"></div>
            </div>
        </div>

        <div id="customsoftware" class="content">
            <h2>Custom Software Content</h2>
            <div class="row g-3">
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Custom Software Image 1"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Custom Software Image 2"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Custom Software Image 3"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Custom Software Image 4"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Custom Software Image 5"></div>
                <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Custom Software Image 6"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.nav-link').forEach(tab => {
            tab.addEventListener('click', function (event) {
                event.preventDefault();
                document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
                document.getElementById(this.getAttribute('data-target')).classList.add('active');
            });
        });
    </script>
</body>
</html>
